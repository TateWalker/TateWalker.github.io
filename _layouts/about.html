---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}
<body id="posts" class="inner-post-page">

    <div class="block-left">
      <div class="content">
        <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo }}"></a>
        <div class="post-title-section">
          <h1 class="section-title">{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>
        </div>
      </div>
      <canvas></canvas>
    </div>

    <div class="block-right">
      <a href="{{ site.url }}" title="Back Home" class="home-menu-icon"></a>
      <span class="home-link">HOME</span>
      <a href="{{ site.url }}/posts" title="View Posts" class="posts-menu-icon"></a>
      <span class="posts-link">POSTS</span>
      <a title="View Projects" class="projects-menu-icon">
      <span></span>
      </a>
      <span class="projects-link">PROJECTS</span>
      <div class="inner-post content">
        {{ content }}
        <br>
      </div>
    </div>
    {% include scripts.html %}
    {% include overlay.html %}
    <script src="{{ site.url }}/assets/js/canvas.js"></script>
</body>
</html>
